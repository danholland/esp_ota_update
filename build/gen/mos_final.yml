  MG_SSL_IF_MBEDTLS_FREE_CERTS: "1"
  MGOS: "1"
  MGOS_ENABLE_RPC_CHANNEL_HTTP: "1"
  MGOS_ENABLE_SYS_SERVICE: "1"
